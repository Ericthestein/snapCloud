# Shared SSL settings for all hosts.
ssl_session_cache   shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
ssl_ciphers 'ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384';
ssl_ecdh_curve secp384r1;
ssl_prefer_server_ciphers on;

# Security related headers
# HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
add_header Strict-Transport-Security max-age=15768000;
# Do not enabled without testing:
# add_header X-Frame-Options DENY;
# add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";

# TODO: Enable these options after verifying we have the right certs.

# Generate Cert with:
# openssl dhparam -out dhparam.cert 4096
# DH Forward-Secrecy key
# ssl_dhparam certs/dhparam.cert;

# OCSP Stapling ---
# fetch OCSP records from URL in ssl_certificate and cache them
ssl_stapling on;
ssl_stapling_verify on;

